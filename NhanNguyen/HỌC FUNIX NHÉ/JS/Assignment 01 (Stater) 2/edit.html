<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit Management</title>
  <!-- Font Awesome 6.5.1 (classic, regular) -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  integrity="sha512-/3fB+…=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    integrity="sha512-Oy+sz5W86PK0ZIkawrG0iv7XwWhYecM3exvUtMKNJMekGFJtVAhibhRPTpmyTj8+lJCkmWfnpxKgT2OopquBHA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      table .bi-check-circle-fill {
        color: green;
      }
  
      table .bi-x-circle-fill {
        color: red;
      }
  
      table .btn.btn-danger {
        font-size: 14px;
      }
    </style>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
		<div id="content">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Edit Pet</a>
				</div>
			</nav>
      <div class="container d-none " id="main">
				<div class="row justify-content-center align-items-center mt-4">
					<div class="col-lg-6 col-lg-offset-4">
						<form>
							<div class="form-group row mb-3">
								<label for="edit-id" class="col-sm-3 col-form-label">Pet ID</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="edit-id" readonly >
                   <div class="note text-danger">Không sửa được ID!</div>
            
								</div>
                
							</div>
							<div class="form-group row mb-3">
								<label for="input-name" class="col-sm-3 col-form-label">Pet Name</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="edit-name" placeholder="Input Name">
								</div>
								<label for="input-age" class="col-sm-1 col-form-label"
									style="text-align:right">Age</label>
								<div class="col-sm-3">
									<input type="number" class="form-control" id="edit-age" placeholder="Input Age">
								</div>
							</div>
							<div class="form-group row mb-3">
								<label for="input-type" class="col-sm-3 col-form-label">Type</label>
								<div class="col-sm-9">
									<select class="form-control" id="edit-type">
										<option>Select Type</option>
										<option>Dog</option>
										<option>Cat</option>
									</select>
								</div>
							</div>
							<div class="form-group row mb-3">
								<label for="input-weight" class="col-sm-3 col-form-label">Weight</label>
								<div class="col-sm-3">
									<input type="number" class="form-control" id="edit-weight"
										placeholder="Input Weight">
								</div>

								<label for="input-length" class="col-sm-3 col-form-label"
									style="text-align:right">Length</label>
								<div class="col-sm-3">
									<input type="number" class="form-control" id="edit-length"
										placeholder="Input Length">
								</div>
							</div>
							<div class="form-group row mb-3">
								<label class="col-sm-3 col-form-label">Color</label>
								<div class="col-sm-3">
									<input type="color" class="form-control" id="edit-color-1">
								</div>
								<label for="input-breed" class="col-sm-3 col-form-label"
									style="text-align:right">Breed</label>
								<div class="col-sm-3">
									<select class="form-control" id="edit-breed">
										<option>Select Breed</option>
										
									</select>
								</div>
							</div>
							<div class="form-group row mb-3">
								<div class="col-sm-3"></div>
								<div class="custom-control custom-checkbox col-sm-3">
									<input type="checkbox" class="custom-control-input" id="edit-vaccinated">
									<label class="custom-control-label" for="edit-vaccinated">Vaccinated</label>
								</div>
								<div class="custom-control custom-checkbox col-sm-3">
									<input type="checkbox" class="custom-control-input" id="edit-dewormed">
									<label class="custom-control-label" for="edit-dewormed">Dewormed</label>
								</div>
								<div class="custom-control custom-checkbox col-sm-3">
									<input type="checkbox" class="custom-control-input" id="edit-sterilized">
									<label class="custom-control-label" for="edit-sterilized">Sterilized</label>
								</div>
							</div>
							<button type="button" class="btn btn-warning" id="change-btn">Save Change</button>
							
						</form>
					</div>
				</div>
			</div>
      <div class="container" style="max-width: 90%">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Breed</th>
                <th scope="col">Type</th>
                <th scope="col">Action</th>
                
              </tr>
            </thead>
            <tbody id="tbody">
              
            </tbody>
          </table>
      </div>

      
  
    
  </div>
  </div>
 
  <script src="./storage.js"></script>
  <script src="./script.js"></script>
  <script src="./edit.js"></script>  
</body>
</html>
