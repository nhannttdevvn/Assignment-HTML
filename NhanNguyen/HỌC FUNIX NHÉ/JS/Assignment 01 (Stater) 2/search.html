<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Search Management</title>
  <!-- Font Awesome 6.5.1 (classic, regular) -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  integrity="sha512-/3fB+â€¦=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    integrity="sha512-Oy+sz5W86PK0ZIkawrG0iv7XwWhYecM3exvUtMKNJMekGFJtVAhibhRPTpmyTj8+lJCkmWfnpxKgT2OopquBHA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      table .bi-check-circle-fill {
        color: green;
      }
  
      table .bi-x-circle-fill {
        color: red;
      }
  
      table .btn.btn-danger {
        font-size: 14px;
      }
    </style>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
		<div id="content">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Search Pet</a>
				</div>
			</nav>
      <div class="container  " id="main">
				<div class="row justify-content-center align-items-center mt-4">
					<div class="col-lg-6 col-lg-offset-4">
						<form>
						
							<div class="form-group row mb-3">
								<label for="input-id" class="col-sm-3 col-form-label">Pet id</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="search-id" placeholder="Input id">
								</div>
								<label for="input-name" class="col-sm-1 col-form-label"
									style="text-align:right">Pet name</label>
								<div class="col-sm-3">
									<input type="text" class="form-control" id="search-name" placeholder="Input name">
								</div>
							</div>
							<div class="form-group row mb-3">
                
                <label for="search-type" class="col-sm-3 col-form-label">Type</label>
                <div class="col-sm-3">
                  <select class="form-control" id="search-type">
                    <option>Select Type</option>
                    <option>Dog</option>
                    <option>Cat</option>
                  </select>
                </div>
              
                <!-- Breed -->
                <label for="search-breed" class="col-sm-3 col-form-label ">Breed</label>
                <div class="col-sm-3">
                  <select class="form-control" id="search-breed">
                    <option>Select Breed</option>
                  </select>
                </div>
              </div>
              
							<div class="form-group row mb-3">
								<div class="col-sm-3"></div>
								<div class="custom-control custom-checkbox col-sm-3">
									<input type="checkbox" class="custom-control-input" id="search-vaccinated">
									<label class="custom-control-label" for="search-vaccinated">Vaccinated</label>
								</div>
								<div class="custom-control custom-checkbox col-sm-3">
									<input type="checkbox" class="custom-control-input" id="search-dewormed">
									<label class="custom-control-label" for="search-dewormed">Dewormed</label>
								</div>
								<div class="custom-control custom-checkbox col-sm-3">
									<input type="checkbox" class="custom-control-input" id="search-sterilized">
									<label class="custom-control-label" for="search-sterilized">Sterilized</label>
								</div>
							</div>
							<button type="button" class="btn btn-primary" id="search-btn">Find</button>
							
						</form>
					</div>
				</div>
			</div>
      <div class="container" style="max-width: 90%">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Breed</th>
                <th scope="col">Type</th>
                <th scope="col">Action</th>
                
              </tr>
            </thead>
            <tbody id="tbody">
              
            </tbody>
          </table>
      </div>

      
  
    
  </div>
  </div>
    
  <script src="./storage.js"></script>
  <script src="./script.js"></script>
  <script src="search.js"></script>

</body>
</html>
